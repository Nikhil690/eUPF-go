---

image:
  registry: ghcr.io
  repository: edgecomllc
  name: eupf
  tag: main
  pullPolicy: Always

args:
  - --config
  - /app/conf/config.yml

securityContext:
  privileged: true

configMaps:
  config:
    data:
      config.yml: |
        interface_name: eth0
        api_address: :8080
        pfcp_address: :8805
        metrics_address: :9090
      run.sh: |
        #!/bin/bash
        mkdir -p /etc/iproute2
        echo "1000 n6if" >> /etc/iproute2/rt_tables
        ip rule add from 10.45.0.0/16 table n6if
        ip route add default via 10.99.0.254 dev n6 table n6if

env:
  UPF_PFCP_NODE_ID: $(MY_POD_IP)

volumes:
  - name: sys
    hostPath:
      path: /sys
  - name: config
    configMap:
      name: edgecomllc-eupf-universal-chart-config

volumeMounts:
  - name: sys
    mountPath: /sys
    readOnly:  true
  - name: config
    mountPath: /app/conf

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: kube-prometheus-stack
    endpoints:
      port: metrics
      path: "/metrics"

imagePullSecrets:
  - name: gh-container-registry

extraContainerPorts:
  - name: gtpu
    containerPort: 2152
    protocol: UDP
  - name: pfcp
    containerPort: 8805
    protocol: UDP
  - name: metrics
    containerPort: 9090
    protocol: TCP

service:
  type: ClusterIP
  port: 8080
  extraPorts:
    - port: 2152
      targetPort: gtpu
      protocol: UDP
      name: gtpu
    - port: 8805
      targetPort: pfcp
      protocol: UDP
      name: pfcp
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

podSecurityContext:
  sysctls:
    - name: net.ipv4.ip_forward
      value: "1"

podAnnotations:
  k8s.v1.cni.cncf.io/networks: |
    [
      { "name": "eupf-n6",
        "interface": "n6",
        "ips": [ "10.99.0.2/24" ]
      }
    ]

extraDeploy:
  - apiVersion: k8s.cni.cncf.io/v1
    kind: NetworkAttachmentDefinition
    metadata:
      name: eupf-n6
    spec:
      config: |
        {
          "cniVersion": "0.3.1",
          "plugins": [
            {
              "type": "ipvlan",
              "capabilities": { "ips": true },
              "master": "ens3",
              "mode": "l2",
              "ipam": {
                "type": "static",
                "routes": [
                  {
                    "dst": "0.0.0.0/0",
                    "gw": "10.99.0.1"
                  }
                ]
              }
            }
          ]
        }
